<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Curve</title>
    <style>
        body {
            width: 100%;
            margin: 0;

            max-width: 100%;
        }

            height: 100%;
        }



        .vid4 {
            min-width: 70%;
            max-width: 70%;
            position: absolute;
            top: 20%;
            left: 20%;
            z-index: 2;
        }

        #vid1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="curve">
        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 217">
